<!DOCTYPE html>
<html>
  <head>
    <title>Bus Routes View</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container" id="lines">
      <div class="status-bar">
        <img src="images/Status-bar.png" class="status-bar">
      </div>
      <div class="nav-bar">
          <img src="images/Back-icon.png" class="back-icon">
          <h1 class="nav-text">Washington/State</h1>
      </div>
      <div class="map">
        <img src="images/Bus Stop.png" class="bus-stop">
      </div>
      <div class="toggle">
        <div class="left-tog">
          <a href="index.html" target="_self" class="nav-links"><h3>Arriving</h3></a>
        </div>
        <div class="right-tog">
          <h3>Lines</h3>
        </div>
      </div>
      <div class="info-button">
        <div class="L-text">
          <h2>124</h2>
          <h4>Navy Pier</h4>
        </div>
      </div>
      <div class="info-button">
        <div class="L-text">
          <h2>J14</h2>
          <h4>103rd/Stony Island</h4>
        </div>
      </div>
      <div class="info-button">
        <div class="L-text">
          <h2>151</h2>
          <h4>Devon/Clark</h4>
        </div>
      </div>
      <div class="info-button">
        <div class="L-text">
          <h2>60</h2>
          <h4>Randolph/Harbor Dr</h4>
        </div>
      </div>
      <div class="info-button disable">
        <div class="L-text">
          <div class="text-indent">
            <h2>6</h2>
          </div>
          <h4>Jackson Park Express</h4>
        </div>
      </div>
      <div class="info-button disable">
        <div class="L-text">
          <div class="text-indent">
            <h2>4</h2>
          </div>
          <h4>Cottage Grove</h4>
        </div>
      </div>
      <div class="info-button disable">
        <div class="L-text">
          <div class="text-indent">
            <h2>20</h2>
        </div>
          <h4>Madison</h4>
        </div>
      </div>
      <div class="info-button disable">
        <div class="L-text alert">
          <div class="text-indent">
            <h2>157</h2>
          </div>
          <h4>Streeterville/Taylor</h4>
        </div>
      </div>
      <div class="bot-nav">
        <img src="images/NavbarBOT.png">
      </div>
    </section>
  </body>
</html>
